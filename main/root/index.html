<!doctype html>
<meta charset="utf-8">
<title>Copy Meeting Prompt</title>
<style>
  body{font:16px system-ui,Segoe UI,Arial,sans-serif;display:grid;place-items:center;height:100dvh;margin:0}
  .card{padding:24px;border:1px solid #ddd;border-radius:14px;box-shadow:0 2px 12px #0001;max-width:560px;text-align:center}
  button{padding:12px 16px;border-radius:10px;border:1px solid #ccc;cursor:pointer}
  small{color:#555}
</style>
<div class="card">
  <h1>Copy meeting prompt</h1>
  <p>Click the button to copy the latest prompt from our shared file.</p>
  <p><button id="copyBtn">Copy to clipboard</button></p>
  <p id="msg"><small>Nothing copied yet.</small></p>
</div>
<script>
const RAW_URL = 'YOUR_RAW_GIST_URL'; // ← paste your Gist RAW link here
const btn = document.getElementById('copyBtn'), msg = document.getElementById('msg');
btn.onclick = async () => {
  btn.disabled = true;
  try {
    const t = await fetch(RAW_URL, {cache:'no-store'}).then(r => r.text());
    await navigator.clipboard.writeText(t);
    msg.innerHTML = '<small>✅ Copied! You can paste into the chatbot now.</small>';
  } catch (e) {
    console.error(e);
    msg.innerHTML = '<small>⚠️ Auto-copy blocked. <a href="'+RAW_URL+'" target="_blank">Open the text</a>, then press Ctrl/Cmd+A, Ctrl/Cmd+C.</small>';
  } finally {
    btn.disabled = false;
  }
};
</script>
